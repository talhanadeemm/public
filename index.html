<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="container">
    <h1 class="bg-primary mx-4">Hello, world!</h1>
    </div>
    <div class="container-fluid mt-5 mb-5 my-5">
        <h1 class="bg-info">Hello, world!</h1>
        </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 border col-lg-3 border">HTML</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border border">CSS</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border border">JAVASCRIPT</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border border">NODE</div>
     
    </div>

    <div>

        <form>
            <h1>login</h1>
            <label>email</label>
            <input type="text">
            <label>Password</label>
            <input type="Password">
            <button type="submit">login
            </button>
        </form>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <button class="btn-btn-primary"></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
